name: Update Book Content

on:
  push:
    paths:
      - '03-MANUSCRITO/*.md'
      - 'manuscrito_ingles/*.md'
      - 'manuscrito_espanhol/*.md'
      - 'manuscrito_frances/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Generate Book Content (JS)
      shell: pwsh
      run: |
        ./generate_book_content.ps1

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add js/book-content-*.js
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update book content JS" && git push)
